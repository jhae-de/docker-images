name: Jekyll
run-name: Jekyll

on:
  workflow_dispatch:
    inputs:
      jekyll-version:
        description: Jekyll version
        type: string
        required: true
        default: '4.3.4'
      bundler-version:
        description: Bundler version
        type: string
        required: true
        default: '2.5.23'
      is-latest:
        description: Latest
        type: boolean
        required: true
        default: false

jobs:
  publish:
    name: Publish Jekyll
    uses: ./.github/workflows/.publish.yaml
    with:
      context: ./jekyll
      dockerfile: ./jekyll/Dockerfile
      build-args: |
        JEKYLL_VERSION=${{ inputs.jekyll-version }}
        BUNDLER_VERSION=${{ inputs.bundler-version }}
      image-name: jekyll
      image-title: Jekyll
      image-description: Jekyll ${{ inputs.jekyll-version }} with Bundler ${{ inputs.bundler-version }}
      image-version: ${{ inputs.jekyll-version }}
      is-latest: ${{ inputs.is-latest }}
    permissions:
      contents: read
      packages: write
